<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">


    <title>User panel</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/menu.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:insert="menu.html :: div"></div>



<div class="container">
    <div class="alert alert-success">
        <strong>Companies List</strong>

    </div>

    <div style="text-align: right; margin-bottom: 5px; ">
        <a href="/add">Add a new company</a>
    </div>

<div th:switch="${companies}">
    <h2 th:case="null">No companies yet!</h2>
    <div th:case="*">
        <h2>Companies</h2>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Add to an order</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.city}"></td>

                <td><a th:href="@{/edit/{id}(id=${company.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${company.id})}">Delete</a></td>
                <td><a th:href="@{/cart/add/{id}(id=${company.id})}">Add</a></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
</div>
</body>


</html>
