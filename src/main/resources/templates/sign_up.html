<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/ap.js"></script>


</head>
<body>


<form  id="myForm" class="login-form" action="/sign_up" method='POST'>



    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">

                        <fieldset>
                            <div class="form-group">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input class="form-control" placeholder="Username" name="username" type="text" value='' autofocus=''>

                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type='email' name="email" value=''>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value=''>

                            </div>

                            <div class="form-group">
                            <input class="btn btn-sm btn-success" name="submit" type="submit" value="Sign in">
                            </div>

                        </fieldset>

                </div>
            </div>
        </div>
    </div>

</form>

<script>
    document.getElementById("myForm").addEventListener("submit", myFunction);

    function myFunction() {
        alert("Na Twoją skrzynkę email zostanie wysłana wiadomość z linkiem aktywacyjnym");
    }
</script>

</body>
</html>
