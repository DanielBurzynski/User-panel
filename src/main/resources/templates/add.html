<!doctype html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
    <title>User panel</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
<div th:insert=" menu.html :: div"></div>

<h1>Add company</h1>


<form action="#" th:action="@{/add}" th:object="${company}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="city">City</label>
    <input type="text" th:field="*{city}" id="city" placeholder="City">
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
    <input type="submit" value="Add Company">
</form>


</body>


</html>
