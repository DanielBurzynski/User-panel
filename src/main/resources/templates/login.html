



<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>


</head>
<body>


    <form class="login-form" action="/login" method='POST'>



        <div class="col-md-12">
            <div class="modal-dialog" style="margin-bottom:0">
                <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="foo" type="text" value='' autofocus="">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="bar" type="password" value="">
                                </div>

                                <div class="form-group">
                                <input class="btn btn-sm btn-success" name="submit" type="submit" value="Login">
                                </div>
                                <a class="col-md-12" href="/sign_up">Register here.</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </form>

</body>
</html>
